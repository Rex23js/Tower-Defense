<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tower Defense - Projeto Acad√™mico</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header" role="banner">
      <div class="header-inner">
        <div class="brand"><span class="logo">Tower Defense</span></div>
        <nav class="main-nav" role="navigation" aria-label="Menu principal">
          <button class="nav-btn" data-link="#/">Home</button>
          <button class="nav-btn" data-link="#/game">Jogar</button>
          <button class="nav-btn" data-link="#/scores">Pontua√ß√µes</button>
        </nav>
      </div>
    </header>

    <main id="app" role="main" tabindex="-1"></main>

    <!-- HOME -->
    <template id="view-home">
      <section class="page home-page">
        <div class="hero">
          <div class="hero-content">
            <h1 class="hero-title">Tower Defense</h1>
            <p class="hero-sub">
              Coloque torres, lute contra ondas de inimigos
            </p>
            <div class="hero-cta">
              <button
                id="btn-play"
                class="primary"
                aria-label="Jogar"
                data-link="#/game"
              >
                JOGAR AGORA
              </button>
            </div>
          </div>
        </div>
      </section>
    </template>

    <!-- GAME -->
    <template id="view-game">
      <section class="page game-page">
        <div class="game-wrap">
          <aside class="shop" aria-label="Loja de Torres" role="region">
            <!-- Conte√∫do ser√° renderizado dinamicamente pelo ui.js -->
          </aside>

          <div class="game-area">
            <div class="game-topbar">
              <div class="hud-inline" role="status" aria-live="polite">
                <span id="gold">Ouro: 0</span>
                <span id="lives">Vidas: 20</span>
                <span id="wave">Wave: 0</span>
                <span id="enemy-count">Inimigos: 0</span>
              </div>

              <div class="controls-inline">
                <button
                  id="btn-speed"
                  class="secondary"
                  title="Cicla velocidade 1x ‚Üí 2x ‚Üí 3x"
                >
                  Velocidade: 1x
                </button>

                <button id="btn-start-wave" class="secondary">
                  Iniciar Wave
                </button>
                <button id="btn-pause" class="secondary">Pausa</button>
                <button id="btn-auto-wave" class="secondary">
                  Waves Auto (Off)
                </button>
              </div>
            </div>

            <div
              class="canvas-wrap"
              role="application"
              aria-label="√Årea de jogo"
            >
              <canvas
                id="game-canvas"
                width="960"
                height="640"
                tabindex="0"
                aria-label="Canvas do jogo"
              ></canvas>
            </div>
          </div>
        </div>
      </section>
    </template>

    <!-- SCORES -->
    <template id="view-scores">
      <section class="page scores-page">
        <h2>Ranking de Pontua√ß√£o</h2>
        <div class="scores-box">
          <div id="scores-list">Loading...</div>
        </div>
      </section>
    </template>

    <!-- VICTORY SCREEN -->
    <template id="view-victory">
      <section class="page victory-page">
        <div class="victory-screen">
          <div class="victory-content">
            <h1 class="victory-title">üéâ VIT√ìRIA!</h1>
            <div class="victory-stats">
              <div class="stat-item">
                <span class="stat-label">Pontua√ß√£o Final:</span>
                <span class="stat-value" id="final-score">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Waves Completadas:</span>
                <span class="stat-value" id="waves-completed">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Vidas Restantes:</span>
                <span class="stat-value" id="remaining-lives">0</span>
              </div>
              <div class="stat-item">
                <span class="stat-label">Ouro Final:</span>
                <span class="stat-value" id="final-gold">0</span>
              </div>
            </div>
            <div class="victory-actions">
              <button class="primary" data-link="#/game">
                Jogar Novamente
              </button>
              <button class="secondary" data-link="#/">Voltar ao Menu</button>
              <button class="secondary" data-link="#/scores">
                Ver Ranking
              </button>
            </div>
          </div>
        </div>
      </section>
    </template>

    <!-- DOCS -->
    <template id="view-docs">
      <section class="page docs-page">
        <h2>Documenta√ß√£o do Projeto</h2>
        <article class="doc-block">
          <p>
            Leia o README no reposit√≥rio para instru√ß√µes completas, cronograma e
            wireframes.
          </p>
        </article>
        <article class="doc-block">
          <p>Wireframes e especifica√ß√µes de UI est√£o em /docs/wireframes/.</p>
        </article>
      </section>
    </template>

    <script type="module" src="js/main.js"></script>
  </body>
</html>

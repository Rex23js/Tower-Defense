<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Tower Defense - MVP</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>Tower Defense</h1>
      <nav>
        <button data-link="#/">Home</button>
        <button data-link="#/game">Jogar</button>
        <button data-link="#/scores">Pontuações</button>
        <button data-link="#/docs">Docs</button>
      </nav>
    </header>

    <main id="app"></main>

    <!-- Templates -->
    <template id="view-home">
      <section class="home">
        <div class="hero">
          <h2>Defenda a base. Coloque torres. Não morra.</h2>
          <button data-link="#/game">Jogar</button>
        </div>
      </section>
    </template>

    <template id="view-game">
      <section class="game-view">
        <aside class="shop" aria-label="Loja de Torres"></aside>
        <div class="game-area">
          <canvas
            id="game-canvas"
            width="960"
            height="640"
            tabindex="0"
          ></canvas>
        </div>
        <div class="hud" aria-live="polite">
          <span id="gold">Ouro: 0</span>
          <span id="lives">Vidas: 20</span>
          <span id="wave">Wave: 0</span>
          <button id="btn-start-wave">Iniciar Wave</button>
          <button id="btn-pause">Pausa</button>
        </div>
      </section>
    </template>

    <template id="view-scores">
      <section class="scores-view">
        <h2>Pontuações</h2>
        <div id="scores-list">Carregando...</div>
      </section>
    </template>

    <template id="view-docs">
      <section class="docs-view">
        <h2>Documentação</h2>
        <p>Leia o README no repositório para instruções.</p>
      </section>
    </template>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
